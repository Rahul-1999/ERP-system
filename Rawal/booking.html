<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="./style/booking.css" />
    <title>
      Booking Tickets | flight booking, train booking, Honeymoon booking
    </title>
  </head>
  <body>
    <ul class="navbar">
      <div class="navbar__logo-box">
        <li class="navbar__items">
          <img src="img/favicon.png" alt="Logo" class="navbar__logo" />
        </li>
      </div>
      <li class="navbar__items">
        <a href="#" class="navbar__links">
          <i class="fas fa-fighter-jet"></i>
          <span> Flights </span>
        </a>
      </li>
      <li class="navbar__items">
        <a href="#" class="navbar__links">
          <i class="fas fa-skiing"></i>
          <span>holidays</span>
        </a>
      </li>
      <li class="navbar__items">
        <a href="#" class="navbar__links">
          <i class="fas fa-luggage-cart"></i>
          <span>hotels</span>
        </a>
      </li>
      <li class="navbar__items">
        <a href="#" class="navbar__links">
          <i class="fas fa-train"></i>
          <span>trains</span>
        </a>
      </li>
      <li class="navbar__items">
        <a href="#" class="navbar__links">
          <i class="fas fa-car"></i>
          <span>cabs</span>
        </a>
      </li>
      <li class="navbar__items">
        <a href="#" class="navbar__links">
          <i class="fa fa-home" aria-hidden="true"></i>
          <span>home & villas</span>
        </a>
      </li>
    </ul>

    <header class="header--2"></header>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
